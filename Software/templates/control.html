<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Team 8 Senior Project</title>
  </head>
  <body class="bg-dark">

        <div class="container">
            
            <!-- Headings and introduction -->
            <div class="py-3 text-center">
                <h1 class="text-danger">Team 8 Farm Light and Water Control</h1>
                <h3 class="text-primary">
                    This website allows you to control light and water for your farm! 
                </h3>

            </div>
      
            <div class="justify-content-center text-dark px-4 py-4 rounded">

                <!-- Water and Light control -->
                <div class="row">
                    <!-- Light control -->
                    <div class="col d-flex justify-content-between bg-warning mx-2 my-2 px-2 py-2 rounded">
                        <div  class="mx-1">
                            <h1>Light</h1>
                            <!-- Light "Turn on" button -->
                            <a href="/light_on">
                                <button type="button" class="btn btn-primary btn-sm">Turn on</button>
                            </a>
                            <!-- Light "Turn off" button -->
                            <a href="/light_off">
                                <button type="button" class="btn btn-primary btn-sm">Turn off</button>
                            </a>
                        </div>
                        <div class="justify-content-center">
                            <h3>{{ Light }}</h3>
                        </div>
                    </div>
                
                    <div class="col d-flex justify-content-between bg-warning mx-2 my-2 px-2 py-2 rounded">
                        <div  class="mx-1">
                            <h1>Water</h1>
                            <!-- water "Turn on" button -->
                            <a href="/water_on">
                                <button type="button" class="btn btn-primary btn-sm">Turn on</button>
                            </a>
                            <!-- water "Turn off" button -->
                            <a href="/water_off">
                                <button type="button" class="btn btn-primary btn-sm">Turn off</button>
                            </a>
                        </div>
                        <div class="justify-content-center">
                            <h3>{{ Water }}</h3>
                        </div>
                    </div>

                </div>
                
                <br>

                <!-- Button to go back to main page of readings -->
                <div class="text-center">
                    <a href="/read">
                        <button type="button" class="btn btn-primary btn-lg" id="RequestReadings">Get sensor readings</button>
                    </a>
                </div>
                
            </div>

      </div>
    
    <!-- Team name display -->
    <footer>
        <center>
        <p style="color:#7CFC00;font-size:30px;">Team Members: Bryce Silan, Kara Tegge, Tejpal Lalihiana, and Jiawei Li</p>
        </center>
    </footer>

  </body>
